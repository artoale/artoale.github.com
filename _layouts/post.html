---
layout: default
---
<article class="post">
    <header>
        <h1 itemprop="name">{{ page.title }}</h1>
        <time itemprop="datePublished" content="{{ page.date }}" datetime="{{ page.date }}" pubdate>{{ page.date | date_to_string }}</time>
        <meta itemprop="description" 
  content="{{page.excerpt | strip_html }}" />
    </header>
    {% if page.img %}
    <meta itempropr="image" content="/img/{{page.img}}" />
    {% endif %}
    <span itemprop="articleBody">
     {% if page.img %}
        <img src="/img/{{page.img}}" />
    {% endif %}
    {{ content }}
    </span>
       <div class="social">
           <div class="g-plus" data-action="share" data-annotation="none" data-height="24"></div>
           
       </div>
       <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'artoale'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    
</article>
