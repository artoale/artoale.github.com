--- 
layout: default
title: Articles on javascript, open source and stuff
---
<section>
    <ul class="list-unstyled row">
        {% for post in site.posts %}
<!--        <a href="{{ post.url }}">-->
            <li class="col-md-4 col-lg-3">
                <div class="box">
                    <div>
                        {% if post.img %}
                        <img src="{{ post.img }}" />
                        {% endif %}
                        
                        <div class="title">{{ post.title }} <time>({{post.date | date_to_string }})</time></div>
                        <div class="excerpt"><p>{{ post.excerpt }}</div>
                    </div>
                </div>
                <a href="{{post.url}}">
                    <footer>
                        Read the full article <span class="glyphicon glyphicon-play-circle pull-right"></span>
                    </footer>
                </a>
            </li>
<!--        </a>-->
        {% endfor %}
        </ul>
</section>
